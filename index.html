<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickHub | TDS Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
                    PickHub | TDS Hub
                </div>
                <ul class="nav-links">
                    <li class="nav-item active" data-view="towers">Towers</li>
                    <li class="nav-item" data-view="loadout">Loadout</li>
                    <li class="nav-item" data-view="automation">Automation</li>
                    <li class="nav-item" data-view="visuals">Visuals</li>
                </ul>
            </div>
            <div class="main-content">
                <div id="towers" class="view-section active">
            <input type="text" id="search-input" class="search-bar" placeholder="Search towers...">
            <div class="tower-grid" id="tower-grid"></div>
        </div>
        <div id="loadout" class="view-section">
            <div class="loadout-container" id="loadout-container"></div>
            <button class="btn btn-full btn-primary" onclick="generateCode()" style="margin-top: 20px;">Generate Code</button>
            <textarea id="config-output" class="search-bar" style="height: 100px; margin-top: 10px;" readonly placeholder="Generated code will appear here..."></textarea>
            <button class="btn btn-full" onclick="copyCode()">Copy Code</button>
        </div>
        <div id="automation" class="view-section">
             <div class="toggle-row"><span>Auto Chain</span><label class="switch"><input type="checkbox" id="autochain"><span class="slider"></span></label></div>
             <div class="toggle-row"><span>Auto DJ</span><label class="switch"><input type="checkbox" id="autodj"><span class="slider"></span></label></div>
             <div class="toggle-row"><span>Auto Necromancer</span><label class="switch"><input type="checkbox" id="autonecro"><span class="slider"></span></label></div>
             <div class="toggle-row"><span>Auto APC</span><label class="switch"><input type="checkbox" id="autoapc"><span class="slider"></span></label></div>
             <div class="toggle-row"><span>Auto Military</span><label class="switch"><input type="checkbox" id="automilitary"><span class="slider"></span></label></div>
             <div class="toggle-row"><span>Auto Mercenary</span><label class="switch"><input type="checkbox" id="automercenary"><span class="slider"></span></label></div>
        </div>
        <div id="visuals" class="view-section">
                    <div class="toggle-row"><span>Player ESP</span><label class="switch"><input type="checkbox" id="pesp"><span class="slider"></span></label></div>
                    <div class="toggle-row"><span>Zombie ESP</span><label class="switch"><input type="checkbox" id="zesp"><span class="slider"></span></label></div>
                    <div class="toggle-row"><span>World Enabled</span><label class="switch"><input type="checkbox" id="world-enabled"><span class="slider"></span></label></div>
                    <div class="toggle-row"><span>Time</span><input type="number" id="world-time" value="14.5" step="0.5" style="width: 60px;"></div>
                </div>
            </div>
            <div id="login-overlay" class="login-overlay">
                <div class="login-box">
                    <div class="brand" style="justify-content: center; font-size: 2rem;">PickHub | TDS Hub</div>
                    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">Please enter your Roblox Code to continue.</p>
                    <input type="password" id="access-code" class="search-bar" placeholder="Enter Access Code..." style="margin-bottom: 15px; text-align: center;">
                    <button class="btn btn-full btn-primary" onclick="attemptLogin()">Connect & Login</button>
                    <div id="login-status" style="margin-top: 15px; text-align: center; font-size: 0.9rem; height: 20px;"></div>
                </div>
            </div>
            <div id="equip-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h3 id="modal-tower-name">Tower</h3>
            <div class="slot-selection">
                <div class="slot-btn" onclick="equipToSlot(0)">1</div>
                <div class="slot-btn" onclick="equipToSlot(1)">2</div>
                <div class="slot-btn" onclick="equipToSlot(2)">3</div>
                <div class="slot-btn" onclick="equipToSlot(3)">4</div>
                <div class="slot-btn" onclick="equipToSlot(4)">5</div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
